<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="agentAddForm" (ngSubmit)="addAgent()" class="">
        <h2 class="mt-3 pt-3">Yeni bir kullanıcı ekle</h2>

        <label>Kullanıcı Adı</label>
        <div class="form-group">
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            autofocus
          />
          <span
            class="help-block"
            *ngIf="
            agentAddForm.get('username').hasError('required') &&
            agentAddForm.get('username').touched
            "
            >Kullanıcı adı zorunludur</span
          >
        </div>

        <label>Şirket Adı</label>
        <div class="form-group">
          <input
            type="text"
            id="companyName"
            formControlName="companyName"
            class="form-control"
          />
          <span
            class="help-block"
            *ngIf="
            agentAddForm.get('companyName').hasError('required') &&
            agentAddForm.get('companyName').touched
            "
            >Şirket adı zorunludur</span
          >
        </div>

        <button
          type="submit"
          class="btn btn-lg btn-primary btn-block"
          [disabled]="!agentAddForm.valid"
          
        >
          Kaydet
        </button>

        <h6>{{ agentAddForm.value | json }}</h6>
        <h6>{{ agentAddForm.status | json }}</h6>
      </form>
    </div>
  </div>
</main>
