<main role="main">
  <div class="container">
    <div class="row">
      <form class="">
        <h2 class="mt-3 pt-3">{{ advert.title }} başlıklı ilanınız</h2>

        <label>İlan Başlığı</label>
        <div class="form-group">
          <input
            type="text"
            #title="ngModel"
            [(ngModel)]="advert.title"
            class="form-control"
            name="title"
            id="title"
            disabled
          />
        </div>

        <label>Fiyat</label>
        <div class="form-group">
          <input
            type="text"
            #price="ngModel"
            class="form-control"
            [(ngModel)]="advert.price"
            name="price"
            id="price"
            disabled
          />
        </div>

        <label>Mevki</label>
        <div class="form-group">
          <input
            type="text"
            #location="ngModel"
            [(ngModel)]="advert.location"
            class="form-control"
            name="location"
            id="location"
            disabled
          />
        </div>

        <label>İlan Tipi</label>
        <div class="form-group">
          <input
            type="text"
            #advertType="ngModel"
            class="form-control"
            [(ngModel)]="advert.advertType"
            name="advertType"
            id="advertType"
            disabled
          />
        </div>

        <label>Isınma Tipi</label>
        <div class="form-group">
          <input
            type="text"
            #heating="ngModel"
            [(ngModel)]="advert.heating"
            class="form-control"
            name="heating"
            id="heating"
            disabled
          />
        </div>

        <label>Oda Sayısı</label>
        <div class="form-group">
          <input
            type="text"
            #numberOfRooms="ngModel"
            [(ngModel)]="advert.numberOfRooms"
            class="form-control"
            name="numberOfRooms"
            id="numberOfRooms"
            disabled
          />
        </div>

        <button
          type="button"
          class="btn btn-lg btn-primary btn-block"
          routerLink="/advertUpdate/{{ advert.id }}"
        >
          Düzenle
        </button>
      </form>
    </div>
  </div>
</main>
